<!-- Begin Theme header -->

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="generator" content="CasjaysDev" />

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
{% endif %}
<meta name="author" content="{{ site.author.name }}" />

<link rel="canonical" href="{{ page.url | replace:'index.html','' }}" />
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.name }}"
  href="{{ site.feed.path | prepend: site.baseurl | prepend: site.url }}"
/>

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<link
  href="https://fonts.googleapis.com/css2?Roboto&family=Roboto+Mono&display=swap"
  rel="stylesheet"
/>

<link rel="shortcut icon" href="{{ site.avatar }}" />
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/base.css" />
<link
  rel="stylesheet"
  href="https://unpkg.com/purecss@2.0.3/build/forms-min.css"
/>
<link
  rel="stylesheet"
  href="https://github.com/casjaysdev-sites/static.casjay.net/raw/main/default-css/github/ribbon.css"
/>
<link
  rel="stylesheet"
  href="https://github.com/twbs/bootstrap/raw/main/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://github.com/thomaspark/bootswatch/raw/v5/dist/darkly/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
  integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://github.com/FortAwesome/Font-Awesome/raw/6.x/css/all.min.css"
/>

<link
  rel="stylesheet"
